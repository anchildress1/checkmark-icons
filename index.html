<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckMarK Icons</title>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon: display logo in browser tab -->
  <link rel="icon" href="icons/cm-check.svg" type="image/svg+xml" sizes="any">
  <style>
    /* Apply Jura font and sizes to headings */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Jura', sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 2rem;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    .icons {
      width: 5em;
      height: 5em;
    }

   .icon-figure {
     display: inline-block;
     text-align: center;
   }
   .icon-figure figcaption {
     font-size: 0.875rem;
     color: #2A1F33;
     margin-top: 0.5em;
   }
   .h2 {
     margin-left: 2em;
     margin-bottom: 0em;
   }
  </style>
</head>
<body>
  <h1>CheckMarK</h1>
  <h2>Slack Icons üòäüëç</h2>
  <p>Just a quick and dirty html page to test slack images. Might as well be a reference for all the icon's I've defined so far.</p>
  <p>The entire set is based on GitHub's Octicons and this project utilizes a similar color scheme.</p>
  <h2 style="margin-left: 2em; margin-bottom: 0em;">Random</h2>
  <div id="icons">
    <figure class="icon-figure">
      <img class="icons" src="https://raw.githubusercontent.com/anchildress1/checkmark-icons/refs/heads/gh-pages/icons/cm-big-pulse.svg" alt="CheckMark Pulse" />
      <figcaption>:cm-pulse:</figcaption>
    </figure>
  </div>
  <hr />
  <h2>Pull Requests</h2>
  <div id="icons">
    <svg class="icon open" viewBox="0 0 24 24" fill="none" stroke="#34A853" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M20 6 9 17l-5-5"/></svg>
    <svg class="icon draft" viewBox="0 0 24 24" fill="none" stroke="#FBBF24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M6 9v6"/><path d="M9 6h6a2 2 0 0 1 2 2v8"/><circle cx="18" cy="18" r="3"/><path d="M12 12h4"/></svg>
    <svg class="icon closed" viewBox="0 0 24 24" fill="none" stroke="#E63946" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M6 9v6"/><path d="M9 6h6a2 2 0 0 1 2 2v8"/><circle cx="18" cy="18" r="3"/><path d="M15 15l6 6m0-6l-6 6"/></svg>
    <svg class="icon merged" viewBox="0 0 24 24" fill="none" stroke="#6F42C1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M6 9v6"/><path d="M9 6h6a2 2 0 0 1 2 2v8"/><circle cx="18" cy="18" r="3"/><path d="M15 15l3 3l3-3"/></svg>
    <svg class="icon done" viewBox="0 0 24 24" fill="none" stroke="#59636E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9" /><path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5" /><circle cx="12" cy="12" r="2" /><path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5" /><path d="M19.1 4.9C23 8.8 23 15.1 19.1 19" /></svg>
  </div>
  <hr />
  <h2>Build status</h2>
  <div id="build-status">
    <svg class="icon warn" viewBox="0 0 24 24" fill="none" stroke="#EDC531" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
      <rect width="18" height="18" x="3" y="3" rx="2"/>
      <circle cx="12" cy="12" r="1"/>
    </svg>
  </div>
</body>
</html>
