<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucide Static Icons Demo</title>
  <style>
    :root {
      --icon-color: #4caf50;
      --icon-size: 48px;
    }
    .icon {
      width: var(--icon-size);
      height: var(--icon-size);
      stroke: var(--icon-color);
      fill: none;
      stroke-width: 2;
      display: inline-block;
      vertical-align: middle;
    }
    .color-picker {
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>Lucide Static Icons Demo üòäüëç</h1>
  <label class="color-picker">
    Pick icon color:
    <input type="color" id="colorInput" value="#4caf50">
  </label>
  <div id="icons"></div>
  <script type="module">
    import { Check, X, Star } from './node_modules/lucide-static/lib/esm/index.js';

    const icons = [Check, X, Star];
    const iconsDiv = document.getElementById('icons');

    icons.forEach(Icon => {
      const div = document.createElement('div');
      div.innerHTML = Icon;
      div.firstChild.classList.add('icon');
      iconsDiv.appendChild(div);
    });

    document.getElementById('colorInput').addEventListener('input', (e) => {
      document.documentElement.style.setProperty('--icon-color', e.target.value);
    });
  </script>
</body>
</html>
