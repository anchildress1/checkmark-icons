<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucide Static Icons Demo</title>
  <style>
    :root {
      --icon-color: #4caf50;
      --icon-size: 48px;
    }
    .icon {
      width: var(--icon-size);
      height: var(--icon-size);
      stroke: var(--icon-color);
      fill: none;
      stroke-width: 2;
      display: inline-block;
      vertical-align: middle;
    }
    .color-picker {
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>CheckMarK Icons üòäüëç</h1>
  <label class="color-picker">
    Pick icon color:
    <input type="color" id="colorInput" value="#4caf50">
  </label>
  <div id="icons">
    <img src="dist/icons/check.svg" class="icon" alt="Check icon" style="width:24px;height:24px;stroke:#34A853;">
    <img src="dist/icons/x.svg" class="icon" alt="X icon" style="width:24px;height:24px;stroke:#E63946;">
    <img src="dist/icons/star.svg" class="icon" alt="Star icon">
  </div>
  <script>
    document.getElementById('colorInput').addEventListener('input', (e) => {
      document.documentElement.style.setProperty('--icon-color', e.target.value);
    });
  </script>
</body>
</html>

</html>
