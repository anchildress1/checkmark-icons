<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucide Static Icons Demo</title>
  <style>
    :root {
      --icon-color: #4caf50;
      --icon-size: 48px;
    }
    .icon {
      width: var(--icon-size);
      height: var(--icon-size);
      stroke: var(--icon-color);
      fill: none;
      stroke-width: 2;
      display: inline-block;
      vertical-align: middle;
    }
    .color-picker {
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>Lucide Static Icons Demo üòäüëç</h1>
  <div id="icons">
    <img src="icons/check.svg" class="icon checkmark" alt="Check icon">
    <img src="icons/x.svg" class="icon xmark" alt="X icon">
    <img src="icons/star.svg" class="icon star" alt="Star icon">
  </div>
  <style>
    .checkmark {
      stroke: #34A853;
      width: 24px;
      height: 24px;
    }
    .xmark {
      stroke: #E63946;
      width: 24px;
      height: 24px;
    }
    .star {
      stroke: #FBBF24;
      width: 24px;
      height: 24px;
    }
  </style>
</body>
</html>
