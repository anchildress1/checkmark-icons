<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckMarK App Icons</title>
  <style>
    .icon {
      width: 48px;
      height: 48px;
      fill: none;
      stroke-width: 2;
      display: inline-block;
      vertical-align: middle;
    }
    /* Keeping here for reference, but not actually used */
    .done {
      color: #9B5DE5;
    }
    .info {
      color: #00BBF9;
    }
    .accent {
      color: #F054B2
    }
    .open {
      color: #34A853;
    }
    .warn {
      color: #EDC531;
    }
    .danger {
      color: #f44336;
    }
    .default {
      color: #59636E;
    }
    .light-bg {
      background-color: #F7F7FF;
      padding: 1em;
      border-radius: 8px;
    }
    .dark-bg {
      background-color: #2A1F33
    }

  </style>
</head>
<body>
  <h1>Hosting Slack Icons for CheckMarK üòäüëç</h1>
  <div id="icons">

    <svg class="icon draft" viewBox="0 0 24 24" fill="none" stroke="#FBBF24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M6 9v6"/><path d="M9 6h6a2 2 0 0 1 2 2v8"/><circle cx="18" cy="18" r="3"/><path d="M12 12h4"/></svg>
